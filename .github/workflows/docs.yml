name: Docs (GitHub Pages)

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "package.json" # si ton titre/version affichés dans docs
      - "pnpm-lock.yaml" # si une dépendance docs change
      - "typedoc.json" # si tu génères API docs
      - "src/**" # seulement si API docs dépend du code (optionnel)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (20) + pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # cache: "pnpm"

      - name: Enable Corepack (use packageManager from package.json)
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build docs (VitePress)
        run: pnpm run docs:build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
